      {config} --config_file wt103_base_FEAR.yaml                                         --n_layer
      {n_layer} --n_head {n_head} --d_model {d_model} --d_head {d_head}                                         --d_inner
      {d_inner} --d_embed {d_embed} --div_val {div_val}
    name: train_xl_config_117
    sku: G4
  max_trials: 2
  params:
  - name: config
    spec: discrete
    values:
    - dgx1_4gpu_fp32
  - name: n_layer
    spec: discrete
    values:
    - 5
  - name: n_head
    spec: discrete
    values:
    - 2,2,4,4,4
  - name: d_model
    spec: discrete
    values:
    - 512
  - name: d_embed
    spec: discrete
    values:
    - 256
  - name: div_val
    spec: discrete
    values:
    - 4
  - name: d_head
    spec: discrete
    values:
    - 256,256,128,128,128
  - name: d_inner
    spec: discrete
    values:
    - 1211,1447,1288,1140,1875
  type: grid
